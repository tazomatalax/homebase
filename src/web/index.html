<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PurchaseTracker Web Frontend</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>PurchaseTracker</h1>
            <nav>
                <button id="nav-login">Login</button>
                <button id="nav-dashboard">Dashboard</button>
                <button id="nav-logout" style="display:none;">Logout</button>
            </nav>
        </header>
        <main>
            <section id="login-section">
                <h2>Login</h2>
                <form id="login-form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Login</button>
                </form>
                <div id="login-error" class="error"></div>
            </section>
            <section id="dashboard-section" style="display:none;">
                <h2>Dashboard</h2>
                <div id="purchase-form-container">
                    <h3>Add Purchase</h3>
                    <form id="purchase-form">
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="Amount" required>
                        <input type="text" id="description" name="description" placeholder="Description" required>
                        <input type="date" id="date" name="date" required>
                        <select id="category" name="category"></select>
                        <button type="submit">Add</button>
                    </form>
                    <div id="purchase-error" class="error"></div>
                </div>
                <div id="purchases-list-container">
                    <h3>Purchases</h3>
                    <table id="purchases-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Category</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
